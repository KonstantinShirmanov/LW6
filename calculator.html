<body>
	<div id ="main">
		<div id ="header">
			<h1><a href="index.html">Мой первый простой сайт</a></h1>
		</div>

		<div id = "content">
			<div id="left">
				<h2>Навигация</h2>
			<ul>
				<li><a href="index.html">Главная</a></li>
				<li><a href="news.html">Новости</a></li>

				<li><a href = "newFormPage.html">На страницу с кнопкой новой формы</a></li>
				<li><a href = "sum.html">Сумматор</a></li>

			<h2>Ссылки</h2>

				<ul>
				<li> <a href="https://yandex.ua/">Яндекс</a></li>
				<li> <a href ="https://www.google.com/">Google</a></li>
				</ul>
			</ul>

			<h2>Вход</h2>

			<form action="index.html" method="POST">
				Пользователь:
				<div align="right"><input type="text" name="login" value="Логин"></div>
				<div align="right"><input type="password" name="psw" value = "Пароль"></div>
				<div align="right"><input type="submit" value="войти"></div>
			</form>

			</div>
			<div id ="right">
				
			<form class="calculator">

				<h2>WEB-Калькулятор</h2>
				<label>Исходные данные:</label>
				<label for="result">Резуультат</label>
				<div class="field">

					<input type="number" name="firstNumber" id = "firstNumber">
					<input type="number" name="secondNumber" id = "secondNumber">
					<input type="number" name="result" id = "result" readonly>
				</div>



				<div class="button-table">
				
					<label>Математика</label>
					
					<input type="button" name="plusButton" id ="plusButton" value="+" onclick="plus()">
					<input type="button" name="minusButton" id ="minusButton" value="-" onclick="minus()">
					<input type="button" name="multiplyButton" id ="multiplyButton" value="*" onclick="multiply()">
					<input type="button" name="divideButton" id ="divideButton" value="/" onclick="divide()">
					<input type="button" name="powButton" id ="powButton" value="x^y" onclick="pow()">


					<label>Алгебра</label>
					
					<input type="button" name="absButton" id ="absButton" value="abs" onclick="oneOperand(this)">
					<input type="button" name="sortButton" id ="sortButton" value="sort" onclick="sqrt()">
					<input type="button" name="expButton" id ="expButton" value="exp" onclick="exp()">
					<input type="button" name="lnButton" id ="lnButton" value="ln" onclick="oneOperand(this)">
					

					<label>Тригонометрия</label>
					
					<input type="button" name="sinButton" id ="sinButton" value="sin" onclick="oneOperand(this)">
					<input type="button" name="cosButton" id ="cosButton" value="cos" onclick="oneOperand(this)">
					<input type="button" name="tgButton" id ="tgButton" value="tg" onclick="oneOperand(this)">
					<input type="button" name="ctgButton" id ="ctgButton" value="ctg" onclick="ctg()">
				
					

					<label>Результат</label>
					
					<input type="button" name="accurateButton" id ="accurateButton" value="Точн." onclick="precision()">
					<input type="button" name="celButton" id ="celButton" value="cel" onclick="oneOperand(this)">
					<input type="button" name="floorButton" id ="floorButton" value="floor" onclick="oneOperand(this)">
					<input type="button" name="roundButton" id ="roundButton" value="round" onclick="oneOperand(this)">
					<input type="button" name="ceButton" id ="ceButton" value="ce" onclick="ce()">
			</form> 


			</div>
			<div style="clear: both;"></div>
